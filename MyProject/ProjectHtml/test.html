<!DOCTYPE html>
<html>
<head>
    <title>Сайт з секціями в одному рядку</title>
    <style>
        /* Стилі CSS для секцій */
        .section {
            width: 25%; /* Ширина кожної секції */
            float: left; /* Розташування секцій в одному рядку */
            padding: 20px;
            box-sizing: border-box; /* Запобігає додаванню внутрішніх відступів до ширини секцій */
        }
        .centered-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="centered-text">Заголовок у центрі</h1>
    <div class="section" style="background-color: #FF5733;">
        <h2>Секція 1</h2>
        <p>Вміст секції 1</p>
    </div>
    <div class="section" style="background-color: #33FF57;">
        <h2>Секція 2</h2>
        <p>Вміст секції 2</p>
    </div>
    <div class="section" style="background-color: #5733FF;">
        <h2>Секція 3</h2>
        <p>Вміст секції 3</p>
    </div>
    <div class="section" style="background-color: #33FFFF;">
        <h2>Секція 4</h2>
        <p>Вміст секції 4</p>
    </div>
    
</body>
</html>
