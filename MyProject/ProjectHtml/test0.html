<!DOCTYPE html>
<html>
<head>
    <title>Сайт з секціями в одному рядку</title>
    <style>
        /* Стилі CSS для секцій */
        .sections-container {
            display: flex; /* За допомогою flexbox розташовуємо секції в одному рядку */
        }

        .section {
            flex: 1; /* Рівномірно розподіляємо простір між секціями */
            padding: 20px;
            background-color: #f0f0f0;
            margin: 10px; /* Додатковий відступ між секціями */
        }
    </style>
</head>
<body>
    <div class="sections-container">
        <section class="section">
            <h2>Секція 1</h2>
            <p>Вміст секції 1</p>
        </section>
        <section class="section">
            <h2>Секція 2</h2>
            <p>Вміст секції 2</p>
        </section>
        <section class="section">
            <h2>Секція 3</h2>
            <p>Вміст секції 3</p>
        </section>
        <section class="section">
            <h2>Секція 4</h2>
            <p>Вміст секції 4</p>
        </section>
    </div>
</body>
</html>
