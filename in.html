<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Збільшення розміру посилання</title>
  <style>
    /* Загальні стилі */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Стилі для посилання */
    a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.3s ease; /* Додано для плавного збільшення */
    }

    /* Стилі для збільшення при наведенні */
    a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Збільшувана ссилка при наведенні -->
  <a href="#">Моя збільшувана ссилка</a>

</body>
</html>
