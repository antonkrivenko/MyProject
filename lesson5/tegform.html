<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="signup_form" autocomplete="on">
        <label for="name" >
            Ведіть ім'я:
            <input type="text" id="name" placeholder="Anton">
        </label>
        <br>
        <br>
        <label for="email">
            Ведіть пошту 
            <input type="email" id="email" placeholder="123@gmail.com">
        </label>
        <br>
        <br>
        <label for="password">
            Введіть пароль
            <input type="password" id="password" placeholder="пароль">
        </label>
         <p>Choose a color:</p>
         <label for="color">
            <input type="radio" name="color" id="color">
            Red
         </label>
         <label for="color2">
            <input type="checkbox" name="color" id="color2">
            White
         </label>
         <label for="color3">
            <input type="checkbox" name="color" id="color3">
            Yelow
         </label>
         <label for="">
            Виберіть востраст
            <input type="number" value="14" min="1" max="100">
         </label>

         <label for="">
            Введіть телефон
            <input type="tel">
            <textarea name="" id="" cols="30" rows="10"></textarea>
         </label>
    </form>
</body>
</html>
